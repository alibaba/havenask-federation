name: Java CI with Gradle

on:
  push:
    branches-ignore:
      - 'backport/**'
      - 'create-pull-request/**'
      - 'dependabot/**'
  pull_request_target:
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read

jobs:
  test:
  runs-on: ubuntu-latest

  steps:
    - name: Checkout code
  uses: actions/checkout@v2

    - name: Setup JDK
  uses: actions/setup-java@v1
  with:
  java-version:15

  - name: Run Tests
  run: ./gradlew check
