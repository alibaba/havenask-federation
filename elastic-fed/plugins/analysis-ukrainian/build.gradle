apply plugin: 'havenask.yaml-rest-test'

havenaskplugin {
  description 'The Ukrainian Analysis plugin integrates the Lucene UkrainianMorfologikAnalyzer into havenask.'
  classname 'org.havenask.plugin.analysis.ukrainian.AnalysisUkrainianPlugin'
}

dependencies {
  api "org.apache.lucene:lucene-analyzers-morfologik:${versions.lucene}"
  api "org.carrot2:morfologik-stemming:2.1.1"
  api "org.carrot2:morfologik-fsa:2.1.1"
  api "ua.net.nlp:morfologik-ukrainian-search:3.7.5"
}

restResources {
  restApi {
    includeCore '_common', 'indices', 'index', 'search'
  }
}

tasks.named("dependencyLicenses").configure {
  mapping from: /lucene-.*/, to: 'lucene'
  mapping from: /morfologik-.*/, to: 'lucene'
}

thirdPartyAudit.ignoreMissingClasses(
  // we don't use the morfologik-fsa polish stemmer
  'morfologik.stemming.polish.PolishStemmer'
)
