---
"node_info test aggregations":
  - skip:
      version: " - 7.9.99"
      reason: "aggregation info only supported in 8.0.0+"
      features: [arbitrary_key]


  - do:
      nodes.info: {}
  - set:
      nodes._arbitrary_key_: node_id

  - do:
      nodes.info:
        metric: [ aggregations ]

  - match : { nodes.$node_id.aggregations.filter: { "types": ["other"] } }
