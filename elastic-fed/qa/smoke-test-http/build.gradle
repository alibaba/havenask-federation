apply plugin: 'havenask.testclusters'
apply plugin: 'havenask.standalone-rest-test'
apply plugin: 'havenask.rest-test'
apply plugin: 'havenask.test-with-dependencies'

dependencies {
  testImplementation project(path: ':modules:transport-netty4') // for http
  testImplementation project(path: ':plugins:transport-nio') // for http
}

integTest {
  /*
   * We have to disable setting the number of available processors as tests in the same JVM randomize processors and will step on each
   * other if we allow them to set the number of available processors as it's set-once in Netty.
   */
  systemProperty 'havenask.set.netty.runtime.available.processors', 'false'
}
